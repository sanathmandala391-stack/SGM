  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">

      <div id="visitor-counter" style="font-weight:bold; text-align:center; margin-top:20px;">
  ðŸ‘€ Visitors today: <span id="visitCount">0</span>
</div>

  const namespace = "mycollegeportal";
  const key = "daily_visits";
  const today = new Date().toISOString().split('T')[0];

  const savedDate = localStorage.getItem("visitDate");
  if (savedDate !== today) {
    localStorage.setItem("visitDate", today);
    fetch(`https://api.countapi.xyz/set/${namespace}/${key}${today}?value=0`);
  }

  fetch(`https://api.countapi.xyz/hit/${namespace}/${key}${today}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("visitCount").textContent = data.value;
    });

    </script>
  </body>
